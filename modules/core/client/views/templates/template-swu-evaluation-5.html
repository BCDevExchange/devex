<section class="detail-page-background">
	<div class="container swu-evaluation">
		<div class="swu-evaluation-progress text-center">
			<step class="complete">
				 <icon><i class="fa fa-lg fa-check success"></i></icon>
				 <step-name>Rank Responses</step-name>
			</step>
			<step class="active">
				<icon>2</icon>
				<step-name>Choose # Interviews</step-name>
			</step>
			<step class="disabled">
				<icon>3</icon>
				<step-name>Score Interviews</step-name>
			</step>
		</div>

		<div class="swu-evaluation-cta text-center">
			<!-- Step 1 completed / user hasn't decided how many to interview yet -->
			<h4>How many companies do you want to interview?</h4>
			<div class="btn-group text-center">
				<button class="btn btn-filter-unselected">1</button>
				<!-- Button selected -->
				<button class="btn btn-filter-selected">2</button>
				<button class="btn btn-filter-unselected">3</button>
				<button class="btn btn-filter-unselected">4</button>
			</div>
			<!-- 'Decide' button now becomes active -->
			<!-- Because clicking this button is such a critical step (once you've seen the names of companies, you can't change your mind and decide to expand the # of companies you're going to interview), it would probably be good if we inserted a modal/dialog to explain the consequences and have the user confirm the action.-->
			<button class="btn btn-primary"><i class="fa fa-lock"></i> Decide</button>
		</div>

		<div class="swu-evaluation-summary">
			<div class="table-title">Evaluation Scoring Summary</div>
			<table class="table table-condensed table-striped">
				<thead>
					<tr>
						<!-- I'd like to link the column headings, so that each one opens a popover that explains what each score is and how it's calculated -->
						<td class="text-left"><button type="button" class="btn btn-table-heading" data-container="body" data-toggle="popover" data-placement="top" title="Company" data-content="You don't get to see the name of the companies until you rank anonymized and randomized repsonses to the questionnaire, then select how many you're going to interview! Cool, eh?!">Company</button></td>
						
						<td class="text-center"><button type="button" class="btn btn-table-heading" data-container="body" data-toggle="popover" data-placement="top" title="Skills (/10)" data-content="All the companies claim to have all the capabilites you need. The score in this column is for the amount of the preferred skills you selected that the team members possess.">Skills</button></td>
						
						<td class="text-center"><button type="button" class="btn btn-table-heading" data-container="body" data-toggle="popover" data-placement="top" title="Questionnaire (/20)" data-content="This score is out of 20. You blindly rank the repsonses to questions from best to worse. We do the rest.">Questionnaire</button></td>

						<td class="text-center"><button type="button" class="btn btn-table-heading" data-container="body" data-toggle="popover" data-placement="top" title="Interview (/60)" data-content="This is the category with the most weight, for good reason. Once you've conducted interviews, you'll enter one aggregated score for each company.">Interview</button></td>

						<td class="text-center"><button type="button" class="btn btn-table-heading" data-container="body" data-toggle="popover" data-placement="top" title="Price (/10)" data-content="You'll get to see a score for the pricing the company submitted after you enter an interview score. Score for pricing is based on an algorithm that looks at the minimum and maximum prices submitted. It's not heavily weighted because we don't want this to be the determining factor for you.">Price</button></td>

						<td class="text-right"><button type="button" class="btn btn-table-heading" data-container="body" data-toggle="popover" data-placement="top" title="Total (/100)" data-content="This is the total score out of 100%.">Total</button></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Company B</td>
						<td class="text-center">5</td>
						<td class="text-center">19</td>
						<td class="text-center"></td>
						<td class="text-center"></td>
						<td class="text-right">24</td>
					</tr>
					<tr>
						<td>Company D</td>
						<td class="text-center">2</td>
						<td class="text-center">20</td>
						<td class="text-center"></td>
						<td class="text-center"></td>
						<td class="text-right">22</td>
					</tr>
					<tr>
						<td>Company C</td>
						<td class="text-center">7</td>
						<td class="text-center">14</td>
						<td class="text-center"></td>
						<td class="text-center"></td>
						<td class="text-right">21</td>
					</tr>
					<tr>
						<td>Company A</td>
						<td class="text-center">5</td>
						<td class="text-center">9</td>
						<td class="text-center"></td>
						<td class="text-center"></td>
						<td class="text-right">14</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

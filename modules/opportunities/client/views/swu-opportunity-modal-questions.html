<div class="modal-header">
	<button class="close" data-ng-click="close()"><i class="fa fa-times"></i></button>
	<div class="modal-title">Rank Questionnaire Responses</div>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-12 text-center">
			<p>For each question we have randomized the responses that teams submitted.</p>
			<h4>Using the arrow buttons, rank the responses from best (top) to worst (bottom) for all five questions.</h4>
			<ul uib-pagination items-per-page="1" total-items="data.totalQuestions" ng-model="data.currentPage" ng-change="pageChanged()"></ul>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-primary" ng-repeat="question in data.questions" ng-if="data.currentPage===($index+1)">
				<div class="panel-heading text-center">
					{{qindex=$index;""}}
					<strong>
						Question: {{question}}
					</strong>
				</div>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="response in data.responses[qindex] | orderBy:'rank'">
					<!-- <li class="list-group-item" ng-repeat="response in data.responses[qindex]"> -->
						<div class="row">
							<div class="col-sm-9">
								{{response.response}}
							</div>
							<div class="col-sm-3">
								<button ng-click="moveDown(response, qindex)" ng-if="$index<data.nproposals-1" class="btn btn-sm pull-right" title="move down"><i class="fa fa-angle-down"></i></button>
								<button ng-click="moveUp(response, qindex)" ng-if="$index>0" class="btn btn-sm pull-right" title="move up"><i class="fa fa-angle-up"></i></button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer text-right">
	<button class="btn btn-lg btn-primary" data-ng-click="ok()">Save my work & Close</button>
	<button class="btn btn-lg btn-success" data-ng-click="commit()"><i class="fa fa-lock"></i> Lock in all rankings</button>
	<button class="btn btn-lg btn-default" data-ng-click="close()">Cancel</button>
</div>

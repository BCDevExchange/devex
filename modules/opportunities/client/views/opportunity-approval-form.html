<section class="detail-page-background">

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="breadcrumb-nav">
					<a ng-if="vm.opportunity.opportunityTypeCd === 'code-with-us'" href="/opportunities/cwu/{{vm.opportunity.code}}" class="breadcrumb-nav"><i class="fa fa-chevron-left"></i> Opportunity: {{vm.opportunity.code}}</a>
					<a ng-if="vm.opportunity.opportunityTypeCd === 'sprint-with-us'" href="/opportunities/swu/{{vm.opportunity.code}}" class="breadcrumb-nav"><i class="fa fa-chevron-left"></i> Opportunity: {{vm.opportunity.code}}</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container edit-form">
		<form id="opportunityApprovalForm" name="vm.opportunityApprovalForm" class="form" ng-submit="vm.sendForApproval()" novalidate>
			<fieldset>
				<form-input
					class="col-sm-12"
					x-form="vm.opportunityApprovalForm"
					ng-model="vm.user.opportunityAdmEmail"
					x-options='{
						"title":"ADM Email Address",
						"id":"adm-email",
						"name":"adm-email"
					}'>
				</form-input>
				<form-input
					class="col-sm-12"
					x-form="vm.opportunityApprovalForm"
					ng-model="vm.user.opportunityBranchEmail"
					x-options='{
						"title":"Branch Financial Staff Email Address",
						"id":"branch-financial-email",
						"name":"branch-financial-email"
					}'>
				</form-input>
				<form-input
					class="col-sm-12"
					x-form="vm.opportunityApprovalForm"
					ng-model="vm.user.opportunityDivisionalEmail"
					x-options='{
						"title":"Divisional Financial Staff Email Address",
						"id":"div-financial-email",
						"name":"div-financial-email"
					}'>
				</form-input>
			</fieldset>

			<button type="submit" href="javascript:void(0);" class="btn btn-primary pull-right">Send for Approval</button>
		</form>
	</div>
</section>

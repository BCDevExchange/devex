<div class="modal-header">
		<h3>Code Challenge Scores</h3>
	</div>
	<div class="modal-body">
		<div class="container">
		<div class="row">
			<div class="cols-md-12">
				<p>Enter Code Challenge scores for each company listed below.</p>
			</div>
		</div>
		<div class="row">
			<form name="scoreForm">
				<table>
					<tr class="spaceUnder" ng-repeat="proposal in data.proposalScores">
						<td><input class="scoreBox" name="input" type="number" min="0" max="25" ng-model="proposal.score"/></td>
						<td>&nbsp;&nbsp;{{proposal.businessName}}</td>
					</tr>
				</table>
			</form>
		</div>
		</div>
	</div>
	<div class="modal-footer">
		<span ng-show="scoreForm.$error.number || !scoreForm.$valid">Scores must be a number between 0 and 25</span>
		<button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
		<button ng-disabled="!scoreForm.$valid || scoreForm.$error.number" class="btn btn-primary" data-ng-click="save()">Save</button>
	</div>

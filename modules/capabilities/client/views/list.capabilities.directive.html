<div class="row list-head">
  <div class="col-sm-8">
    <h3 class="list-page-title list-page-hide" ng-bind="vm.titleclass">Capabilities</h3>
  </div>
  <div class="col-sm-4">
    <button ng-if="vm.canAdd" class="btn btn-primary pull-right" ui-sref="capabilityadmin.create()" title="New">
      <i class="fa fa-plus"></i> Add a Capability
    </button>
  </div>
</div>

<div class="row" ng-if="!vm.capabilities.length" style="padding-top: 20px; padding-bottom: 20px;">
  <div class="col-sm-12">
    <div class="well">
      No Capabilities right now. Check back soon!
    </div>
  </div>
</div>

<div class="container">
  <div class="card-deck">
    <div class="card my-3" ng-repeat="capability in vm.capabilities">
      <div class="card-body" ui-sref="capabilities.view({ capabilityId: capability.code })">
        <h5 class="card-title" ng-bind="capability.name"></h5>
      </div>
    </div>
  </div>
</div>

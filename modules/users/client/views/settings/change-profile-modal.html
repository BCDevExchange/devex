<div class="modal-header">
	<h4 class="m-0">Update Profile Picture</h4>
	<button type="button" class="close" ng-click="qqq.quitnow()" data-dismiss="alert" aria-label="Close">
    	<span aria-hidden="true">&times;</span>
  	</button>
</div>

<div class="modal-body text-center">
				
	<div ng-show="qqq.fileSelected" ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea m-auto image-upload-child">
		<img-crop image="picFile | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''" area-type="rectangle"/>
	</div>

	<div class="image-upload-child my-3">
		<img ng-src="{{qqq.fileSelected ? croppedDataUrl :  qqq.user.profileImageURL}}" alt="{{qqq.user.displayName}}" class="rounded-circle border" height="70" width="70" ngf-drop>
	</div>
						
	<div ng-show="!qqq.fileSelected" class="my-3">
		<button class="btn btn-primary" ngf-select="qqq.onSelectPicture($file)" ng-model="picFile" accept="image/*">
			Select Picture
		</button>
	</div>
	
	<div ng-show="qqq.fileSelected">
		<button class="btn btn-primary image-upload-button" ng-click="qqq.upload(croppedDataUrl, picFile.name)">
			Upload
		</button>
		<button class="btn btn-default image-upload-button" ng-click="qqq.fileSelected = false">
			Cancel
		</button>
	</div>
	
	<div ng-show="qqq.fileSelected">
		<div class="progress-bar" role="progressbar" aria-valuenow="{{qqq.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{qqq.progress}}%" ng-bind="qqq.progress + '%'">
			<span class="sr-only">{{qqq.progress}}% Complete</span>
		</div>
	</div>
	
</div>

<div class="modal-footer">
	<button class="btn btn-default" ng-click="qqq.quitnow()">Done</button>
</div>

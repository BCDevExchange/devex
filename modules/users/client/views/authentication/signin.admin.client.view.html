<section class="bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="card card-info footer-card">
          <div class="card-block">
            <h3 class="justify-contents-center">Admin Login</h3>
            <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate=""
              autocomplete="off">
              <fieldset>
                <div class="form-group">
                  <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
                    <span ng-bind="vm.error"></span>
                  </uib-alert>
                  <label for="username">Username or Email</label>
                  <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username"
                    placeholder="Username or Email" required="" autofocus="">
                  <div ng-messages="vm.userForm.username.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password"
                    placeholder="Password" required="">
                  <div ng-messages="vm.userForm.password.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Password is required.</p>
                  </div>
                </div>
                <div class="text-center form-group">
                  <button data-automation-id="btnAdminSignIn" type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <div class="text-center forgot-password">
                  <a id="password.forgot" ui-sref="password.forgot">Forgot your password?</a>
                </div>
                <br>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

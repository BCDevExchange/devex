<div class="m-4">
  <div class="modal-header">
    <div class="modal-title"><i class="fas fa-lg fa-check-circle success"></i>&nbsp; Invitations sent!</div>
  </div>
  <div class="modal-body">
    <div class="row" ng-if="data.found.length > 0">
      <div ng-repeat="p in data.found | orderBy:'email'">{{p.email}}</div>
    </div>
    <div class="row" ng-if="data.notfound.length > 0">
      <div ng-repeat="p in data.notfound | orderBy:'email'">{{p.email}}</div>
    </div>
  </div>
  <div class="modal-footer text-right">
    <button data-automation-id="btnAckInvitationsSent" class="btn btn-lg btn-default" data-ng-click="close()">Close</button>
  </div>
</div>

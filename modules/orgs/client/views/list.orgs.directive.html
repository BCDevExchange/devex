<div class="row py-5">
  <div class="col-sm-9">
    <h3>
      <i class="fas fa-store-alt"></i>&nbsp;
      Companies
    </h3>
  </div>
  <div class="col-sm-3 d-none d-sm-block">
    <button ng-if="vm.userCanAdd" class="btn btn-text-only float-right" ui-sref="orgs.create()" data-automation-id="button-register-a-company"
      title="Register a Company">
      <i class="fas fa-lg fa-plus-circle"></i> Register a Company
    </button>
  </div>
</div>

<div class="row py-3" ng-if="vm.userCanAdd || !vm.authentication.user">
  <div class="col">
    <div class="alert alert-warning">
      Do your people have <a href="/capabilities">these capabilities</a>? Register and qualify to apply on <i class="fas fa-users"></i>
      <strong>Sprint With Us</strong> opportunities! 
      <span ng-if="!vm.authentication.user">(You'll need to <a href="/authentication/signin">sign in</a> first.)</span>
    </div>
  </div>
</div>

<div class="row py-3">
  <div class="col">
    <div class="list-group">
      <a class="list-group-item list-group-item-action" ng-repeat="org in vm.orgs"ui-sref="orgs.view({ orgId: org._id })">
        <div ng-if="org.isMember || org.canEdit" class="text-right text-truncate mb-2">
          <div class="label-list">
            <label ng-if="org.isMember" class="label label-member"><i class="fas fa-user"></i> Member</label>
            <label ng-if="org.canEdit" class="label label-admin"><i class="fas fa-user-shield"></i> Admin</label>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div>
            <img class="rounded mr-3" width="36" height="36" src="{{ org.orgImageURL }}" alt="Company Logo">
          </div>
          <div class="font-weight-bold text-truncate">{{org.name}}</div>
        </div>
      </a>
    </div>
  </div>
</div>

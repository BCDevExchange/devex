<div class="bg-white round p-4">
  <form name="vm.orgForm" id="vm.orgForm">
    <div class="row">

      <!-- Pending Requests -->
      <div class="col-3 text-center p-4 mr-5 border">
        <h5>Pending Requests</h5>
          <ul dnd-list="vm.org.joinRequests">
            <li ng-repeat="requestor in vm.org.joinRequests" dnd-draggable="requestor" dnd-effect-allowed="move" class="font-weight-bold p-2 border">
                <avatar-display size="25" url="requestor.profileImageURL"></avatar-display>
                <name>{{ requestor.displayName }}</name>
            </li>
          </ul>
      </div>

      <!-- Current Team -->
      <div class="col-3 text-center p-4 ml-5 border">
        <h5>Current Team Members</h5>
        <div ng-repeat="member in vm.org.members" class="font-weight-bold p-2 border">
          <avatar-display size="25" url="member.profileImageURL"></avatar-display>
          <name>{{ member.displayName }}</name>
        </div>
      </div>

      <!-- Team Capabilities -->
      <div class="col-3 text-right">
        <h5>Team Capabilities</h5>
      </div>
    </div>


    <div class="row">
      
      <!-- Selected member detail view -->
      <div class="col-6">

      </div>

      <!-- Preferred Skill Summary for Team -->
      <div class="col-3">

      </div>


    </div>
  </form>
</div>

<form name="vm.orgForm" warn-on-exit id="vm.orgForm" novalidate autocomplete="off">
  <div class="bg-white rounded p-4">
    <div class="row">
      <div class="col">
        <fieldset>
          <form-input ng-model="vm.org.name" x-form="vm.orgForm" x-options='{
						"title":"Legal Name of Company",
						"id":"companyname",
						"name":"companyname",
						"placeholder":"Enter your company name"
					}'>
          </form-input>

          <form-input ng-model="vm.org.dba" x-form="vm.orgForm" x-options='{
						"title":"Doing Business As",
						"id":"dba",
						"name":"dba",
						"placeholder":"e.g. Aurelius"
					}'>
          </form-input>

          <form-input ng-model="vm.org.address" x-form="vm.orgForm" x-options='{
						"title":"Legal Address",
						"id":"address",
						"name":"address",
						"placeholder":"Address"
					}'>
          </form-input>

          <form-input ng-model="vm.org.address2" x-form="vm.orgForm" x-options='{
						"id":"address2",
						"name":"address2",
						"placeholder":"Address 2"
					}'>
          </form-input>

          <form-input ng-model="vm.org.city" x-form="vm.orgForm" x-options='{
						"title":"City",
						"id":"city",
						"name":"city"
					}'>
          </form-input>

          <form-input ng-model="vm.org.province" x-form="vm.orgForm" x-options='{
						"title":"Province/State/Other",
						"id":"province",
						"name":"province",
						"placeholder":"e.g. BC"
					}'>
          </form-input>

          <form-input ng-model="vm.org.postalcode" x-form="vm.orgForm" x-options='{
						"title":"Postal Code",
						"id":"postalcode",
						"name":"postalcode",
						"placeholder":"Postal Code"
					}'>
          </form-input>

          <form-input ng-model="vm.org.businessNumber" x-form="vm.orgForm" x-options='{
						"title":"Business Registration Number",
						"id":"businessNumber",
						"name":"businessNumber",
						"placeholder":"Business Number"
					}'>
          </form-input>

          <form-input ng-model="vm.org.businessJurisdiction" x-form="vm.orgForm" x-options='{
						"title":"Registration Jurisdiction",
						"id":"businessJurisdiction",
						"name":"businessJurisdiction",
						"placeholder":"Registered In"
					}'>
          </form-input>

          <form-display x-options='{
								"title":"Website",
								"id":"website",
								"name":"website"
              }'
            x-form="vm.orgForm">
            <select class="form-control protocol-input" ng-model="vm.org.websiteProtocol">
              <option>http://</option>
              <option>https://</option>
            </select>
            <input class="form-control website-input" type="text" placeholder="www.mycompany.org" ng-model="vm.org.websiteAddress" />
          </form-display>

        </fieldset>
      </div>

      <div class="col-1"></div>
      <div class="col">
        <fieldset>
          <h3>
            <avatar-display url="vm.org.orgImageURL" text="vm.org.name" size="70"></avatar-display>
          </h3>
          <div>
            <edit-org-image org="vm.org"></edit-org-image>
          </div>
          <br><br>
          <form-input ng-model="vm.org.contactName" x-form="vm.orgForm" x-options='{
						"title":"Contact Name",
						"id":"contactName",
						"name":"contactName",
						"placeholder":"Jane Smith"
					}'>
          </form-input>

          <form-input ng-model="vm.org.contactPhone" x-form="vm.orgForm" x-options='{
						"title":"Contact Phone",
						"id":"contactPhone",
						"name":"contactPhone",
						"placeholder":"e.g. 250-288-0999"
					}'>
          </form-input>

          <form-input ng-model="vm.org.contactEmail" x-form="vm.orgForm" x-options='{
						"title":"Contact Email",
						"id":"contactEmail",
						"name":"contactEmail",
						"placeholder":"jane.smith@domain.com"
					}'>
          </form-input>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="bg-light px-4 py-3 form-footer">
    <div class="row">
      <div class="col">
        <button ng-click="vm.save(vm.orgForm.$valid)" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes</button>
        <button class="btn btn-text-only" ng-click="vm.remove()">
          <i class="fas fa-trash"></i> Delete Company Profile</button>
      </div>
    </div>
  </div>

</form>

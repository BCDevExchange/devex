<div class="card-body d-flex flex-row p-2" ui-sref="orgs.view({ orgId: vm.org._id })">
  <div class="p-3">
    <img class="rounded" width="50" height="50" src="{{ vm.org.orgImageURL }}" alt="Company Logo">
  </div>

  <div class="strong my-auto w-100">{{ vm.org.name }}</div>
  <a title="Request Membership" ng-if="vm.isUser && !vm.userIsMember && !vm.userHasRequest" ng-click="vm.sendJoinRequest(); $event.stopPropagation()">
    <label class="label secondary">Join</label>
  </a>
  <a title="Pending" ng-if="vm.userHasRequest">
    <label class="label secondary">Pending</label>
  </a>
  <a title="Member" ng-if="vm.userIsMember">
    <label class="label secondary">Member</label>
  </a>
  <a class="btn btn-text-only float-right my-0 py-0" title="Edit" ng-if="vm.userCanEdit" ui-sref="orgadmin({ orgId: org._id })"
    ng-click="$event.stopPropagation()">
    <i class="fas fa-cog"></i>
  </a>
</div>

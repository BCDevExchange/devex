<div class="back-nav">
  <div class="container">
    <div class="row">
      <div class="col">
        <a href="/programs"><i class="fas fa-chevron-left"></i>&nbsp;&nbsp;All Programs</a>
      </div>
    </div>
  </div>
</div>

<section class="main-section">
  <div class="container">
    <!-- // Labels & Admin control buttons // -->
    <div class="row d-none d-sm-block text-right" ng-if="vm.canEdit">
      <div class="col">
        <!-- // Unpublish // -->
        <a data-automation-id="button-program-unpublish" href="javascript:void(0);" ng-if="vm.canEdit && vm.program.isPublished"
          class="btn btn-text-only" ng-click="vm.publish(false)" title="Unpublish this page">
          <i class="fas fa-times"></i>
          Unpublish</a>
        <!-- // Publish // -->
        <a data-automation-id="button-program-publish" href="javascript:void(0);" ng-if="vm.canEdit && !vm.program.isPublished"
          class="btn btn-text-only" ng-click="vm.publish(true)" title="Publish this page">
          <i class="fas fa-bullhorn"></i>
          Publish</a> 
        <!-- // Edit // -->
        <button data-automation-id="button-program-edit" type="button" class="btn btn-text-only" ng-if="vm.canEdit"
          ui-sref="programadmin.edit({programId:vm.program.code})" title="Edit this page"><i class="fas fa-pencil-alt"></i>
          Edit</button>          
        </div>         
    </div>
    <div class="row py-5">
      <div class="col">
        <div class="d-flex align-items-top">
          <img height="70" width="70" class="mr-4" src="/{{vm.program.logo}}" />
          <div>
            <h3 ng-bind="vm.program.title"></h3>
            <div ng-if="vm.program.website"><a href="{{vm.program.website}}" target="_blank" rel="nofollow">
                Website <i class="fas fa-external-link-square-alt"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row py-5">
      <div class="col">
        <p ng-bind="vm.program.short"></p>
        <p ng-bind-html="vm.display.description"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <core-member-list model="vm.program" idstring="vm.idString" service="vm.ProgramsService" title="Members"></core-member-list>
    <br>
    <core-member-requests model="vm.program" idstring="vm.idString" service="vm.ProgramsService" ng-if="vm.canEdit"></core-member-requests>
    <br>
    <project-list program="vm.program" title="Projects" context="program"></project-list>
    <!-- // Hiding Opportunity list on this page because there is formatting funkiness going on I don't know how to fix right now // -->
    <!--
		<br>
		<opportunity-list program="vm.program" title="Opportunities" context="program"></opportunity-list>
	</div>
	-->
</section>

<div class="row mb-4">
  <div class="col-sm-9">
    <h3>
      Government Programs
    </h3>
  </div>
  <div class="col-sm-3 d-none d-sm-block">
    <button data-automation-id="button-list-a-program" ng-if="vm.userCanAdd" class="btn btn-primary pull-right" ui-sref="programadmin.create()" title="New">
      <i class="fa fa-plus"></i> List a Program
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="list-group">
      
      <a class="list-group-item list-group-item-action" ng-repeat="program in vm.programs" ui-sref="programs.view({ programId: program.code })" ng-class="{'unpublished': !program.isPublished}">
        
        <div ng-if="!program.isPublished || program.userIs.member || program.userIs.request || program.userIs.admin" class="text-right text-truncate mb-2">
          <div class="label-list">
            <label ng-if="!program.isPublished" class="label label-unpublished" ><i class="fa fa-exclamation-triangle"></i> Unpublished</label>
            <label ng-if="program.userIs.member" class="label label-member">Member</label>
            <label ng-if="program.userIs.request" class="label label-member" title="Your membership request is pending approval">Pending Member</label>
            <label ng-if="program.userIs.admin" class="label label-admin">Admin</label>
          </div>
        </div>
        
        <div class="d-flex align-items-center">
          <div>
            <img class="rounded mr-3" width="36" height="36" src="/{{program.logo}}" alt="Program Logo">
          </div>
          <div class="text-truncate" ng-bind="program.title"></div>
        </div>        
      </a>
    </div>
  </div>
</div>

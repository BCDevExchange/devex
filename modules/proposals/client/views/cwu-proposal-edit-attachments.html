<div class="m-4">
  <div class="alert alert-info">Upload any supporting material here.</div>
  <div>
    <a href class="btn btn-default" ngf-select="ppp.upload($file)"><i class="fa fa-upload"></i> Upload a
      file</a> &nbsp; <span class="text-black-50">Max 3 MB per file</span>
  </div>
  <div style="padding: 20px 0;">
    <table class="table">
      <tr ng-repeat="file in ppp.proposal.attachments">
        <td class="text-left" width="32px">
          <i class="fa fa-file-{{ppp.type(file.type)}}-o"></i>
        </td>
        <td class="text-left">
          {{file.name}}
        </td>
        <td class="text-left">
          <i class="fa fa-trash btn-remove-attachment" title="remove" ng-click="ppp.deletefile(file._id)"></i>
        </td>
      </tr>
    </table>
  </div>
</div>
